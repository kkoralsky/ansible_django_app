---
# convinience mappings
user: "{{ ansible_user_id }}"
home: "{{ ansible_user_dir }}"

# django app name
app_name: '{{ app }}'

app_base_path: '{{ home }}/{{ app }}'
app_path: "{{ app_base_path }}/{{ app }}"
venv_path: "{{ app_base_path }}/venv"

force_venv: False
force_manage: False

branch: master
git_private_key:
git_umask: '022'
py_ver: 3
requirements: requirements/base.txt

django_settings_module: '{{ app_name }}.settings'
django_settings_path: "{{ app_path }}/{{ django_settings_module|replace('.', '/') }}.py"

django_fixtures: []

django_ignore_manage_errors: yes
django_admins: []
django_users: []

#django_settings_tpl: _default_settings.py.j2

django_packages:
  - "python{{ py_package_suf }}"
  - "python{{ py_package_suf }}-dev"
  - "python{{ py_package_suf }}-pip"
  - git
  - postgresql-server-dev-all
  - build-essential
  - libpq-dev
  - gettext

django_commands:
  - compilemessages
  - collectstatic
  - syncdb
  - migrate
