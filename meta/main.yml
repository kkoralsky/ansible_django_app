galaxy_info:
  author: Karol Ossowski
  description: Django app in uWsgi container
  license: BSD

  min_ansible_version: 1.2

  platforms:
  - name: Debian
    versions:
    - all

  galaxy_tags: [django, uwsgi, supervisor, debian]

dependencies:
  - role: django_common
  - role: debian_common 
    become: true
    tags: superuser
    when: isnotdocker
  - role: debian_common
    remote_user: root
    tags: superuser
    when: isdocker
